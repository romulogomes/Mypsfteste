<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Meu PSF</title>
    

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="css/jquery.mobile-1.3.1.min.css" rel="stylesheet" />
    <link href="css/meu.css" rel="stylesheet" rel="stylesheet" />
    <link href="css/font/stylesheet.css" rel="stylesheet" rel="stylesheet"/>


    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/jquery.mobile-1.3.2.min.js" type="text/javascript"></script>
</head>
<body>
        <div data-role="page" data-control-title="Home" id="page1">
          
            <div data-role="header" style="background:#3f5d7d">
                <a data-role="button" data-direction="reverse" data-inline="true" data-transition="slide" href="menu.html" data-icon="bars" data-iconpos="left" class="ui-btn-left" style="background: #3f5d7d; ">
                Menu
                </a>
        
                <h2 id="titulo">
                    Meu PSF
                </h2>
            </div>
       

            <div data-role="content">
                <h2>
                    Preencha atentamente
                </h2>
            
                <form action="">
                    <div data-role="fieldcontain" data-controltype="dateinput">
                        <label for="dateinput2">
                            Data da consulta
                        </label>
                        <input name="" id="dateinput2" placeholder="" value="" type="date">
                    </div>
                    <div data-role="fieldcontain" data-controltype="slider">
                        <label for="slider1">
                            Urgência
                        </label>
                        <input id="slider1" type="range" name="slider" value="5" min="1" max="10"
                        data-highlight="false">
                    </div>
                    <div data-role="fieldcontain" data-controltype="textinput">
                        <label for="textinput3">
                            Motivo
                        </label>
                        <input name="" id="textinput3" placeholder="Digite mais informações sobre sua consulta"
                        value="" type="text" data-mini="true">
                    </div>
                    <input type="submit" data-theme="b" data-icon="check" data-iconpos="right"
                    value="Marcar Consulta">
                </form>
            </div>
        </div>

</body>
</head>

</html>
