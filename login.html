<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Meu PSF</title>
    
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="css/jquery.mobile-1.3.1.min.css" rel="stylesheet" />
    <link href="css/meu.css" rel="stylesheet" rel="stylesheet" />
    <link href="css/font/stylesheet.css" rel="stylesheet" rel="stylesheet"/>

     <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
   
    
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/jquery.mobile-1.3.2.min.js" type="text/javascript"></script>
    <script src="js/login.js" type="text/javascript"></script>
    <script src="js/cadastrar.js" type="text/javascript"></script>
    
</head>
<body>
  <div data-role="page" id="page1">
    <div data-role="header" style="background:#3f5d7d">
        <h2 id="titulo">
            Meu PSF
        </h2>
    </div>
    
    <div data-role="content">
            <div id="logo_ita" style="text-align: center; margin-top:2%;">
                <img src="img/logo-itapaje.png" alt="image" style="max-width: 180px; min-width: 100px; width:23%;">
            </div>

            
            <div id="pegatodo" style="width: 100%; margin-top: 3%;">
                    <div id="menu" style="min-width:120px; width: 95%; max-width: 550px; margin: 0 auto;">
                    	<!-- Login -->

                    	<form id="login" action="" method="POST">
				            <div data-role="fieldcontain" data-controltype="textinput">
				                <label for="nome">
				                    <center>Nome de Usuario</center>
				                </label>
				                <input name="nome" id="nome" placeholder="" value="" type="text">
				            </div>
				            <div data-role="fieldcontain" data-controltype="textinput">
				                <label for="senha">
				                    <center>Senha</center>
				                </label>
				                <input name="senha" id="senha" placeholder="" value="" type="password">
				            </div>
				            <input type="submit" data-inline="false" data-theme="b" data-icon="arrow-r"
				            data-iconpos="right" value="Entrar">
				        </form>
                        
                        <a data-role="button"  href="#cadastro" data-icon="edit" data-iconpos="right" data-transition="slide" style="margin-top: 4%">             Cadastrar
                         </a>   

   				        
    
        			</div>
                    <div id="carrega_login" style="position: absolute; left:50%; top:50%; display:none">
                            <img src="img/ajax.gif">
                </div>
        	</div>
    </div>
    <!-- final login  
    Inicio Cadastro-->
  </div>


<div id="cadastro" data-role="page" data-add-back-btn="true">
  
    
    <div data-role="header" style="background:#3f5d7d">
        <a data-role="button" data-inline="true" data-direction="reverse" data-transition="slide"
        href="#page1" data-icon="arrow-l" data-iconpos="left" class="ui-btn-left" style="background: #3f5d7d; font-family: 'Lobster', cursive;">
            Voltar
        </a>
        <h2 id="titulo">
            Meu PSF
        </h2>
    </div>
    
    <!-- Cadastrar Usuario -->
    <div id="pegatodo" style="width: 100%; margin-top: 2%;">
         <div id="menu" style="min-width:120px; width: 95%; max-width: 770px; margin: 0 auto;">
                         
              <div data-role="content">
                <form id="cadastro" action="" method="POST">
                    <div>
                        Preencha todos os campos
                    </div>  
                    
                    <div data-role="fieldcontain" data-controltype="selectmenu">
                            <select id="selectmenu1" name="" style="font-family:Arial !important;">
                                <option value="option1">Selecione o seu PSF:</option>
                                <option value="option2">
                                  Baixa Grande                                 
                                </option>
                                <option value="option3">
                                  Bela Vista       
                                </option>
                                <option value="option4">
                                  Camilo Castelo     
                                </option>
                                <option value="option4">
                                  Carnaubinha       
                                </option>
                                <option value="option4">
                                  Cruzeiro       
                                </option>
                                <option value="option4">
                                  Dona Duquesa       
                                </option>
                                <option value="option4">
                                  Iratinga       
                                </option>
                                <option value="option4">
                                  Mario Moreira       
                                </option>
                                <option value="option4">
                                  Mulungu      
                                </option>
                                <option value="option4">
                                  Pedra Branca       
                                </option>
                                <option value="option4">
                                  Pitombeira       
                                </option>
                                <option value="option4">
                                  Santa Cruz
                                </option>
                                <option value="option4">
                                  São Miguel de Baixo
                                </option>
                                <option value="option4">
                                  Sede 1
                                </option>
                                <option value="option4">
                                  Sede 2
                                </option>
                                <option value="option4">
                                  Soledade
                                </option>
                           </select>
                        </div>
                    <div data-role="fieldcontain">
                        <input name="nome" id="nome_cadastro" placeholder="Digite seu Nome de Usuario" type="text"
                        data-mini="true">
                    </div>
                    <div data-role="fieldcontain">
                        <input name="senha" id="senha_cadastro" placeholder="Digite sua senha" value=""
                        type="password" data-mini="true">
                    </div>
                    <div data-role="fieldcontain">
                        <input name="senha2" id="senha_cadastro2" placeholder="Confirmar Senha" value=""
                        type="password" data-mini="true">
                    </div>
                    <div data-role="fieldcontain">
                        <input name="sus" id="sus" placeholder="Digite seu cartão do SUS" value=""
                        type="text" data-mini="true">
                    </div>
                    <div data-role="fieldcontain">
                        <input name="ende" id="ende" placeholder="Digite seu Endereço" value=""
                        type="text" data-mini="true">
                    </div>
                    <div data-role="fieldcontain">
                        <input name="telefone" id="telefone" placeholder="Telefone" value=""
                        type="tel" data-mini="true">
                    </div>

                    <center>
                        
                        <input type="submit" data-theme="b" data-icon="check"
                        data-iconpos="right" value="Cadastrar">

                        <input type="reset" data-theme="c" data-icon="delete" data-iconpos="right" value="Limpar" >
                        
                    </center>
                </form>
            </div>
                    
                    
                <div id="carrega_cad" style="position: absolute; left:49%; top:49%; display:none">
                            <img src="img/ajax.gif">
                </div>
            </div>

            </div>
        </div>
    </div>




</body>
</html>
